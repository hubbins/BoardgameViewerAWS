<!DOCTYPE html>
<html ng-app="BoardgameViewer">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boardgame Viewer</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css"/>
    <script src="//code.angularjs.org/1.2.26/angular.js"></script>
    <script src="//code.angularjs.org/1.2.26/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navController.js"></script>
    <script src="js/addController.js"></script>
    <script src="js/listController.js"></script>
    <script src="js/deleteController.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Boardgame Viewer</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" collapse="isCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#list">List</a></li>
                    <li><a href="#add">Add</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <% if (!user) { %>
                        <li>
                            <a href="/auth/google">Login</a>
                        </li>
                    <% } else { %>
                        <li class="navbar-text">
                            <%= user.displayName %>
                        </li>
                        <li>
                            <a href="/auth/logout">Logout</a>
                        </li>
                    <% } %>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div ng-view>
    </div>
</body>

</html>
