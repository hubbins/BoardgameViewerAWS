<div ng-controller="AddController" class="col-md-6">
    <form>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Game name" ng-model="game.Name" required />
        </div>
        <div class="form-group">
            <label>Players:</label>
            <input type="text" class="form-control" placeholder="Ex. 2-6" ng-model="game.NumberOfPlayers" required />
        </div>
        <div class="form-group">
            <label>BoardgameGeek Link:</label>
            <input type="text" class="form-control" ng-model="game.BGGLink"/>
        </div>
        <div class="form-group">
            <label>Comment:</label>
            <textarea cols="40" rows="5" class="form-control" ng-model="game.Comment"></textarea>
        </div>

        <input type="submit" class="btn btn-success" value="Save" ng-click="saveGame()" />
    </form>
</div>
